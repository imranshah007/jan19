<!DOCTYPE html>
<html lang="en">
  <head>
    <title>profile card</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=divice-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="profilecard.css" />
    <script
      src="https://kit.fontawesome.com/86d785a404.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container1">
        <p id="inp">Our Reviews</p>
      <section class="container2">
        <footer class="review">
          <div class="img-container">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdX029ohIUSygq9zirl9fSNBwSLqEOaKEYuw&usqp=CA0U"
              id="person-img"
            />
            <i class="fas fa-quote-right"></i>
          </div>
          <h3 id="author">Imran shah</h3>
          <p id="work">Developer</p>
          <p id="details">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id eos et,
            architecto quae illum corporis deleniti unde impedit quam.
          </p>
          <div class="button-container">
              <i class="fas fa-angle-left" id="prev-btn"></i>
              <i class="fas fa-angle-right" id="next-btn"></i>
          </div>
          <button class="random-btn">click Me</button>
        </footer>
      </section>
    </header>
    <script
      src="https://kit.fontawesome.com/86d785a404.js"
      crossorigin="anonymous"
    ></script>
    <script src="profilecard.js"></script>
  </body>
</html>
